name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npx prettier --check .
        continue-on-error: true

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            const commentBody = `
            ## Code Quality Report
            ### ESLint Results:
            ${{ steps.eslint.outcome === 'success' ? '✅ No ESLint errors found' : '❌ ESLint errors detected' }}
            ### Prettier Results:
            ${{ steps.prettier.outcome === 'success' ? '✅ Prettier formatting is correct' : '❌ Prettier formatting issues detected' }}
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: test
        run: npm test -- --coverage
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            const commentBody = `
            ## Test Coverage Report
            ### Test Results:
            ${{ steps.test.outcome === 'success' ? '✅ All tests passed' : '❌ Some tests failed' }}
            ### Coverage Summary:
            (Coverage report uploaded as artifact: coverage-report)
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: audit
        run: npm audit --json
        continue-on-error: true

      - name: Scan for secrets
        id: secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --path=. --report-format=json
        continue-on-error: true

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            const commentBody = `
            ## Security Scan Report
            ### Dependencies Vulnerabilities:
            ${{ steps.audit.outcome === 'success' ? '✅ No vulnerabilities found' : '❌ Vulnerabilities detected in dependencies' }}
            ### Secrets Scan:
            ${{ steps.secrets.outcome === 'success' ? '✅ No secrets found' : '❌ Secrets detected in code changes' }}
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build
        continue-on-error: true

      - name: Validate endpoints (example)
        id: endpoints
        run: |
          # Example: Check if build output exists
          if [ -d "dist" ]; then
            echo "✅ Build output directory exists"
          else
            echo "❌ Build output directory missing"
            exit 1
          fi
        continue-on-error: true

      - name: Create deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Post Build Validation
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            const commentBody = `
            ## Build Validation
            ### Build Status:
            ${{ steps.build.outcome === 'success' ? '✅ Application built successfully' : '❌ Build failed' }}
            ### Endpoint Validation:
            ${{ steps.endpoints.outcome === 'success' ? '✅ All endpoints validated' : '❌ Endpoint validation failed' }}
            ### Deployment Preview:
            (Build artifacts uploaded as: build-artifacts)
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });